<!DOCTYPE html>
<html>
    <head>
        <title>Computers</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/styles.css" />

        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/scripts.js"></script>              <!-- fixed script position from line 15 to 13 -->
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Computers</h1>
            </header>
            <main>
                <section id="all-computers" class="section">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>name</th>
                                <th>price</th>
                                <th colspan="2" class="fit"></th>
                            </tr>
                        </thead>
                        <tbody id="rows">
                            <tr>
                                <td></td>
                                <td></td>
                                <td id="editAndRemove"><button class="text-primary">edit</button></td>
                                <td id="editAndRemove"><button class="text-danger">remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="add-computer-button" class="btn btn-primary">add computer</button>
                </section>
                <h2 style="padding:2em">details</h2>                                        <!--fixed h2 position-->
                <div class="section container">                                <!--fixed div class-->
                    <div class="row">                                          <!--previous version had 2row2cols -->
                        <div class="col-md">                                   <!--this one uses bootstrap tho -->
                            <label class="control-label">name</label>          <!--fixed typo-->
                            <input class="form-control" name="name" type="text"/>
                        </div>
                        <div class="col-md">
                            <label class="control-label">price</label>
                            <input class="form-control" name="price" step="0.01" min="0" max="100000" type="number"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <label class="control-label">is in stock?</label>
                            <input name="isInStock" type="checkbox" />
                        </div>
                        <div class="col-md">
                            <label class="control-label">release date</label>
                            <input class="form-control" name="releaseDate" type="date" />
                        </div>
                    </div>                  
                </div>
                <div class="form-group text-center">
                    <button type="submit" onclick="undo()" value="Save" class="btn btn-default">Undo</button>
                    <button type="submit" onclick="put()" value="Save" class="btn btn-primary">Save</button> 
                </div>
                <div>
                    <input type="hidden" name="id" />
                </div>
                <div id="loading-container" style="display:flex">
                    <div id="loading-content">
                        loading...
                    </div>
                </div>
                </body>
                <footer id="details" style="display: none;" class="section">

                </footer>
            </main>
</html>
